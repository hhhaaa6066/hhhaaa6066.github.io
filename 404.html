<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 保存当前路径
      sessionStorage.redirect = location.pathname + location.search;
      // 重定向到首页
      location.replace('/');
    </script>
  </head>
  <body>
    <p>正在重定向到首页...</p >
    <noscript>
      <p>请启用JavaScript，或<a href=" ">点击这里返回首页</a >。</p >
    </noscript>
  </body>
</html>
